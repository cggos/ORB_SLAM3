%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
File.version: "1.0"

##### Fisheye #####

Camera.type: "KannalaBrandt8"

# Left Camera calibration and distortion parameters (OpenCV)
Camera1.fx: 284.9501953125
Camera1.fy: 285.115295410156
Camera1.cx: 420.500213623047
Camera1.cy: 400.738098144531

# Kannala-Brandt distortion parameters
Camera1.k1: -0.00530046410858631
Camera1.k2: 0.0423333682119846
Camera1.k3: -0.03949885815382
Camera1.k4: 0.00682387687265873

    
# Transformation matrix from Fisheye camera to IR camera
Stereo.T_c1_c2: !!opencv-matrix
  rows: 4
  cols: 4
  dt: f
  data: [ 0.9999532605808058, -0.006944793266554421, 0.00672655188773216, 0.003761379593997489,
          0.006894904807326908, 0.9999487625081853, 0.007411656093277601, 0.06590560940115227,
         -0.006777679655415488, -0.007364930741829082, 0.999949909172282, 0.011604154045807627,
          0.0,0.0,0.0,1.0]

# Lapping area between images (We must calculate)
# Camera1.overlappingBegin: 0
# Camera1.overlappingEnd: 847

# Camera resolution
Camera.width: 848
Camera.height: 800

# Camera frames per second 
Camera.fps: 30

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
Stereo.ThDepth: 40.0

Stereo.b: 0.065

# Deptmap values factor
RGBD.DepthMapFactor: 1000.0

##### IR Cam #####

Camera2.type: "PinHole"

# IR Camera calibration and distortion parameters (OpenCV)
Camera2.fx: 386.26637398054436
Camera2.fy: 386.83321651467054
Camera2.cx: 319.88796731832565
Camera2.cy: 241.3984392652688

# distortion parameters
Camera2.k1: -0.008203413298075118
Camera2.k2: 0.049016869439299476
Camera2.p1: -0.04647216754549745
Camera2.p2: 0.00902352953920693

# Camera2.lappingBegin: 0
# Camera2.lappingEnd: 847


#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1500 # Tested with 1250

# ORB Extractor: Scale factor between levels in the scale pyramid 	
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid	
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
ORBextractor.iniThFAST: 15
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -3.5
Viewer.ViewpointF: 500.0
